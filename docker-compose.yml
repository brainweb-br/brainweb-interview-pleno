version: "3.8"
services:
  app:
    build:
      context: ./core
      dockerfile: ./src/main/docker/Dockerfile
    restart: always
    ports:
      - "8080:8080"
    depends_on:
      - database
      - redis

  redis:
    image: "redis:alpine"
    ports:
      - "6379:6379"


  database:
    build:
      context: ./core/src/main/resources/db/schema/
      dockerfile: Dockerfile
    ports:
      - "5432:5432"
    environment:
      POSTGRES_PASSWORD: "brainweb"
      POSTGRES_USER: "root"
      POSTGRES_DB: "postgres"


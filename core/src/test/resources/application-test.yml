
spring:
    datasource:
        type: com.zaxxer.hikari.HikariDataSource
        url: jdbc:h2:mem:TEST
        driver-class-name: org.h2.Driver
        username: username
        password: password
        hikari:
            idle-timeout: 10000
    h2:
        console:
            enabled: true
            path: /h2
    jpa:
        hibernate:
            ddl-auto: none


